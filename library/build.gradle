apply plugin: 'java'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

version = libProperties['VERSION_NAME']
jar {
    manifest {
        attributes 'Implementation-Title': 'Resizin.com Android SDK',
                'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'outputs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
}

ext {
    bintrayName = 'resizin-android-sdk'
    publishedArtifactId = 'resizin-android-sdk'

    libraryName = 'Resizin Android SDK'
    libraryDescription = 'Library providing URL generator for Ackee\'s resizin.com image server'
}

apply from: rootProject.file('gradle/bintray/install.gradle')
apply from: rootProject.file('gradle/bintray/bintray.gradle')